<!DOCTYPE html>

<head>

<body onload="getLastSelectedBad()" id="bodyId">

    <div id="mainApp">

        <div id="userData">
            <table id="client">

                    <th><label for="orderDate">Date</label></th>
                    <th><label for="orderNumber">Num order</label></th>
                </tr>
                <tr>
                    <td id="clientNameLablel"> </td>
                    <td>
                        <input type="date" id="orderDate">
                    </td>
                    <td>
                        <input type="number" id="orderNumber">
                    </td>
                </tr>
            </table>

            <table id="tfiraTable">
                <tr>
                    <th> <label for="kant">Kant</label></th>
                    <th> <label for="hibur">Hibur</label></th>
                    <th> <label for="hebel">Hebel</label></th>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>

                    <td>

                </tr>
            </table>
            <table>
                <tr>
                    <td> <label for="tfiraOption"> TFIRA:</label></td>
                    <td><select id="tfiraOption" autofocus="autofocus" onchange="selectChoice()">
                            <option value="plata">PLATA</option>
                            <option value="plataWithKant">PLATA WITH KANT</option>
                            <option value="awings" selected="selected">AWINGS</option>
                            <option value="awingsWithVolan">AWINGS WITH VOLAN</option>
                            <option value="nofelet">NOFELET</option>
                            <option value="nofeletWithVolan">NOFELET With Volan</option>
                        </select>
                    </td>
                    <td> <label for="gziraOp"> GZIRA:</label> </td>
                    <td>
                  

                            <select id="gziraOp">
                                <option> one side </option>
                                <option> simtri big</option>
                                <option> simtri litli </option>
                                <option> equal </option>
                            </select>
                   
                    </td>
                </tr>

                <tr>
                </tr>
            </table>

            <!-- htmlsec -->
            <table id="galilTable">
                <tr>
                    <th>Bad Name</th>
                    <th> <label for="rohabBad"> Width</label></th>
                    <th> <label for="orehGalil"> Size(M) </label></th>
                </tr>
                <tr>
                    <td id="badName"> </td>
                    <td>
                        <input type="number" id="rohabBad" value="" placeholder="width" list="widthList" readonly>
                    </td>
                    <td>
                        <input type="number" id="orehGalil" value="" readonly>
                    </td>
                </tr>

            </table>

            <table id="sizeTable">
                <tr>
                    <th><label for="orehMidaInput">Length</label></th>
                    <th> <label for="rohabMida">Width</label></th>
                    <th>
                        <div class="sher">
                            <label for="mySherit"> Pice</label>
                            <label for="exitSheerit">Exit?</label>
                            <input type="checkbox" id="exitSheerit">
                        </div>
                    </th>
                    <th> <label for="repet"> Repet</label> </th>
                </tr>

                <tr>
                    <td>
                        <input type="number" id="orehMidaInput" list="orehList">
                    </td>
                    <td>
                        <input type="number" id="rohabMida" list="rohabList">
                    </td>
                    <td>
                        <input type="number" id="mySherit" list="sheeritList">
                    </td>
                    <td>

                        <input type="number" id="repet" value="1">
                    </td>
                </tr>


            </table>

            <table id="volanSharvolTable">
                <tr>
                    <th> <label for="volan">Volan</label></th>
                    <th> <label for="sugGali">Sug-v </label></th>
                    <th><label for="sharvul">Sharvul  </label></th>
                </tr>
                <tr>
                    <td>
                        <input type="number" id="volan" value="0" list="volanList">
                    </td>
                    <td>
                        <select id="sugGali">
                            <option value="gali">GALI</option>
                            <option value="kipul" selected="selected">KIPUL</option>
                            <option value="seret"> SERET</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" id="sharvul" value="0" list="sharvulList"> </td>
                </tr>
            </table>
        </div>

        <div id="sheeritSection">

            <div class="top">
                <button class="exit">X</button>
            </div>

            <table id="sheeritTable">
                <tr>
                    <th>OP</th>
                    <th>LEFT</th>
                    <th>WIDTH</th>
                    <th>RIGHT</th>
                </tr>

                <tr id="tr1">
                    <td> #1</td>
                    <td id="op1InL"></td>
                    <td id="op1Shalem"></td>
                    <td id="op1InR"></td>
                </tr>

                    <td> #2</td>
                    <td id="op2InL"></td>
                    <td id="op2Shalem"></td>
                    <td id="op2InR"></td>

                </tr>

                <tr id="tr3">
                    <td> #3</td>
                    <td id="op3InL"></td>
                    <td id="op3Shalem"></td>
                    <td id="op3InR"></td>
                </tr>

                <tr id="tr4">
                    <td> #4</td>
                    <td id="op4InL"></td>
                    <td id="op4Shalem"></td>
                    <td id="op4InR"></td>
                </tr>

            </table>


            <div id="mainDiv">

            </div>

        </div>
        <!--End of sherit section-->

        <div id="orehTable">
            <div class="top">
                <button class="exit">X</button>
            </div>

            <div id="orehDiv ">
                <ol id="listOreh">
                </ol>
            </div>
            <div id="totalOrehDiv">
                Total:
                <br>
                <label id="totalOreh">0</label>
            </div>
            <div id="savedData">
                Saved:
                <br>
                <label id="savedDataLbl">0</label>M
            </div>
            <div id="orehBtns">

                <button id="deleteLast" onclick="deleteLastOreh()"> Delete Last</button>
                <button id="clearSaved" onclick="clearSaved()"> Clear Saved </button>
                <button id="saveOreh" onclick="saveOrehBad()">Save</button>
                <button id="restBtn" onclick="restTotalOreh()">Delete All </button>


            </div>
        </div>

        <div id="badSec">
            <button id="exitMenuBadBtn"> X </button>
            <div id="badListDiv">
                <table id="badListTable">
                </table>
            </div>
            <div id="DataEnter">
                <input type="text" id="enterNameBad" placeholder="Name">
                <input type="number" id="enterWidthBad" placeholder="width">
                <input type="number" id="enterOrehBad" placeholder="Length">
                </br>
                </br>
                <button id="saveInLocalStorage">Save</button>
                <button id="deleteInLocalStorage">delete</button>
                <button id="selectBad">select</button>

            </div>
        </div>

        <div id="clientSec">
            <button id="exitClientBtn">X</button>
            <div id="clientDiv">
                <table id="clientList">
                </table>
            </div>
            <div id="EditShowClient">
                <input type="text" id="enterclientName" value="" placeholder="Client">
                <input type="number" id="enterTel" value="" placeholder="Tel ">
                <input type="text " id="enterStreet" value="" placeholder="Street ">
                </br>
                </br>
                <button id="saveDataLocal">Save</button>
                <button id="deleteDataLocal">delete</button>
                <button id="selectClient">select</button>

            </div>
        </div>

        <div id="opthionData">
            <button id="saveDataBtn">SAVE</button>
            <button id="showSavedData">SHOW</button>
            <button id="exitMenu">X</button>
        </div>

        <div id="orderData">
            <button id="exitOpthionData">X</button>
            <div id="orderSavedData"></div>
            <button id="deleteLastOrderBtn"> DELETE LAST</button>
        </div>

            <button id="showUserData"> DATA</button>
